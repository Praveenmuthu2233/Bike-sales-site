<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>SMR Motor | Admin page</title>
    <link rel="icon" type="image/png" href="0ebaa9ba-d581-4517-975a-b07ecc2d3c65.png">
</head>
<body>
    <div class="container mt-5">
        <div class="row d-flex align-items-center justify-content-center">
            <div class="row text-center m-3">
                <h2>SMR Motors</h2>
            </div>
            <div class="col-md-6 adminContainer">
                <form id="loginForm">
                    <div class="p-3 w-auto">
                        <label for="userName" class="form-label">Name</label>
                        <input type="text" id="userName" class="form-control" placeholder="User Name" required>
                    </div>
                    <div class="p-3 w-auto errPara">
                        <label for="Password"class="form-label">Password</label>
                        <input type="password" id="Password" class="form-control" placeholder= "Password" required>
                    </div>
                    <div class="text-center">
                        <button class="m-3 userSubBtn" type="submit" onclick="adminSubmitLogin()">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
    <script src="adminScrpt.js"></script>

</html>
